<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff85a2;
            --dark-pink: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Container */
        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            color: var(--dark-pink);
            font-size: 20px;
            user-select: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Main Card */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 2px solid #ffccd5;
            transition: transform 0.3s ease;
        }

        .card:hover { transform: scale(1.02); }

        h1 { color: var(--dark-pink); margin-bottom: 0.5rem; }
        p { color: #555; line-height: 1.6; }

        .btn {
            background-color: var(--dark-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.3s;
        }

        .btn:hover { background-color: #c9184a; }

        /* Secret Message Area */
        #secret-message {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ffccd5;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-grid {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .photo-placeholder {
            width: 80px;
            height: 80px;
            background: #ffe5ec;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--dark-pink);
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="card">
        <h1>Hey You! ‚ú®</h1>
        <p>I built this little corner of the internet just for you. There's a small message waiting inside...</p>
        
        <button class="btn" onclick="revealSecret()">Open the Letter üíå</button>

        <div id="secret-message">
            <p><i>"Every time I see you, my heart skips a beat. You're the best part of my day, and I'm so lucky to have you in my life."</i></p>
            
            <div class="photo-grid">
                <div class="photo-placeholder">Our First<br>Date</div>
                <div class="photo-placeholder">Fav<br>Memory</div>
            </div>

            <p style="font-weight: bold; margin-top: 15px; color: var(--dark-pink);">Forever Yours ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Function to create floating hearts
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Start generating hearts
        setInterval(createHeart, 300);

        // Reveal the secret message
        function revealSecret() {
            const message = document.getElementById('secret-message');
            const btn = document.querySelector('.btn');
            message.style.display = 'block';
            btn.style.display = 'none';
        }
    </script>
</body>
                                                                  </html>
